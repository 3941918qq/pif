<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>捷安高科</title>
    <link rel="icon" href="img/jagk.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div id="carousel_1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel_1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel_1" data-slide-to="1"></li>
            <li data-target="#carousel_1" data-slide-to="2"></li>
        </ol>   
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/carousel1.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="img/carousel2.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="img/carousel3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel_1" role="button" data-slide="prev"> 
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="right carousel-control" href="#carousel_1" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>

    <div class="container">
        <form class="form-horizontal" id="form_login"> 
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="text_phonenumber" placeholder="请输入手机号，获取验证码">
                        <div id="div_get_validcode" class="input-group-addon">获取</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="text_validcode" placeholder="请输入验证码">
                        <div id="get_validcode" class="input-group-addon">&nbsp;60s</div>
                    </div>
                </div>
            </div>

            <div class="form-group text-center" >
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default form-control">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </div> 
            <div class="form-group text-center">
                <div class="col-sm-12">
                    <a href="register.html" class="btn btn-default form-control">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                </div>
            </div>
        </form>

    <div class="navbar-fixed-bottom text-center">
        <img src="img/footer.png" height="20px" alt="捷安高科" style="margin-bottom: 15px;">
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
